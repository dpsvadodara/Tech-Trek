<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register School - TechFest</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #0b0c10;
      color: white;
      font-family: "Audiowide", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #1f2833;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(102, 252, 241, 0.4);
      width: 360px;
    }

    .register-container h2 {
      text-align: center;
      color: #66fcf1;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 10px;
      background: linear-gradient(90deg, #45a29e, #66fcf1);
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #66fcf1;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #66fcf1;
      text-decoration: none;
    }
    
    .verify-btn {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .verify-btn:hover {
      background-color: #0b5ed7;
    }
    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .otp-box {
      width: 35px;
      height: 40px;
      font-size: 18px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    .otp-box:focus {
      border-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register Your School</h2>
    <form id="registerForm">
      <input type="text" id="school_name" placeholder="School Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="button" id="verifyEmailBtn" class="verify-btn">Verify Email</button>
      <div id="otpSection" style="display: none; margin-top: 10px;">
        <p>Enter the 6-digit code sent to your email:</p>
        <div id="otpInputs" class="otp-inputs">
          <input type="text" maxlength="1" class="otp-box" />
          <input type="text" maxlength="1" class="otp-box" />
          <input type="text" maxlength="1" class="otp-box" />
          <input type="text" maxlength="1" class="otp-box" />
          <input type="text" maxlength="1" class="otp-box" />
          <input type="text" maxlength="1" class="otp-box" />
        </div>
        <button type="button" id="verifyOtpBtn" class="verify-btn">Confirm Code</button>
      </div>
      <button type="submit" id="registerBtn">Register</button>
    </form>
    <div class="social-login">
        <a href="/auth/google" class="google-btn">Sign up with Google</a>
    </div>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        school_name: document.getElementById("school_name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      const response = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert(result.message);
      if (response.ok) window.location.href = "login.html";
    });

    const verifyBtn = document.getElementById('verifyEmailBtn');
    const otpSection = document.getElementById('otpSection');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const otpInputs = document.querySelectorAll('.otp-box');
    const emailInput = document.getElementById('email');
    // STEP 1: Send OTP
    verifyBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email) {
        alert('Please enter your email first.');
        return;
      }
      try {
        const response = await fetch('/verify-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await response.json();
        if (data.success) {
          alert('Verification code sent! Check your email.');
          otpSection.style.display = 'block';
        } else {
          alert('Error sending code. Please try again.');
        }
      } catch (err) {
        alert('Server error. Please try again.');
      }
    });
    // STEP 2: Collect OTP digits
    otpInputs.forEach((box, index) => {
      box.addEventListener('input', () => {
        if (box.value.length === 1 && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
      });
    });
    // STEP 3: Verify OTP
    verifyOtpBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const code = Array.from(otpInputs).map(box => box.value).join('');
      if (code.length < 6) {
        alert('Enter all 6 digits.');
        return;
      }
      try {
        const response = await fetch('/check-verification', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code })
        });
        const data = await response.json();
        if (data.success) {
          alert('Email verified successfully! You can now register.');
          otpSection.style.display = 'none';
          verifyBtn.disabled = true;
        } else {
          alert('Invalid verification code.');
        }
      } catch (err) {
        alert('Server error while verifying code.');
      }
    });
    document.querySelector('#registerBtn').disabled = true;
    // Inside "if (data.success)" for OTP verification:
    document.querySelector('#registerBtn').disabled = false;
  </script>
</body>
</html>
